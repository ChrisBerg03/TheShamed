<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wall of Shame</title>
        <link rel="stylesheet" href="/public/src/css/main.css" />
        <script src="/public/src/js/app.js" defer></script>
    </head>
    <body>
        <h1>Word Voting System</h1>

        <!-- Login Form -->
        <div id="loginSection">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p id="loginError" style="color: red"></p>
        </div>

        <!-- Admin Section for Adding/Editing Words (only visible for admin users) -->
        <div id="adminSection" style="display: none">
            <h2>Admin Section</h2>
            <input type="text" id="newWord" placeholder="Enter a new word" />
            <button onclick="addWord()">Add Word</button>
            <ul id="wordList"></ul>
        </div>

        <!-- Voting Section for Users (visible to all logged-in users) -->
        <div id="votingSection" style="display: none">
            <h2>Vote for Words</h2>
            <ul id="wordListUser"></ul>
        </div>
    </body>
</html>
